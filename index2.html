<!DOCTYPE html>
<html>
  <head>
    <title>Webz Numero Uno</title>
  </head>
  <body>
    <div>
      <style>
        #simple {
          background-color:powderblue;
          border: 5px solid black;
          margin: 15px;
          padding: 15px;
        }
      </style>
    </div>
    <div>
      <style>
        #colortext {
          color:slateblue;
        }
      </style>
    </div>
    <div id="simple">
      <ol>
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
      </ol>
    </div>
    <div>
      <center>
        <table width=50% id="simple">
          <tr>
            <th>Social Medias</th>
            <th>Year founded</th>
          </tr>
          <tr>
            <td>Reddit</td>
            <td>2005</td>
          </tr>
          <tr>
            <td>Facebook</td>
            <td>2004</td>
          </tr>
          <tr>
            <td>Instagram</td>
            <td>2010</td>
          </tr>
        </table>
      </center>
    </div>
    <p id="colortext">I feel kinda blue...</p>
  </body>
</html>
